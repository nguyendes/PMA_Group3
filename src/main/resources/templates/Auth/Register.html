<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký</title>
</head>
<body>
<h1>Đăng ký tài khoản</h1>
<div th:if="${error}" th:text="${error.getErrorCode().getCode()} + ${error.getMessage()}" style="color: red;"></div>
<form th:action="@{/register}" th:object="${userForm}" method="post">
    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br>

    <label>Mật khẩu:</label>
    <input type="password" th:field="*{password}" required><br>

    <label>Họ:</label>
    <input type="text" th:field="*{firstName}" required><br>

    <label>Tên:</label>
    <input type="text" th:field="*{lastName}" required><br>

    <label>Số điện thoại:</label>
    <input type="text" th:field="*{phone}"><br>

    <label>Địa chỉ:</label>
    <input type="text" th:field="*{address}"><br>

    <button type="submit">Đăng ký</button>
</form>
<a href="/login">Đã có tài khoản? Đăng nhập</a>
</body>
</html>
