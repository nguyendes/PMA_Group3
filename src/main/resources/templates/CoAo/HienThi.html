<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
add:
<form action="/admin/addcoao" method="post">
    macoao: <input type="text" name="maCoAo"> <br>
    tencoao: <input type="text" name="tenCoAo"> <br>
    trangthai: <input type="radio" name="trangThai" value="1"> mo
    <input type="radio" name="trangThai" value="0"> dong <br>
    <button>add</button>
</form>
hienthi:
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>ma</th>
        <th>ten</th>
        <th>trangthai</th>
        <th rowspan="2">hoatdong</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="ca: ${listCoAo}">
        <tr>
            <td th:text="${ca.id}"></td>
            <td th:text="${ca.maCoAo}"></td>
            <td th:text="${ca.tenCoAo}"></td>
            <td th:text="${ca.trangThai}"></td>
            <td>
                <a th:href="@{|/admin/detailcoao/${ca.id}|}">detail</a>
                <a th:href="@{|/admin/deletecoao?id=${ca.id}|}">delete</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
